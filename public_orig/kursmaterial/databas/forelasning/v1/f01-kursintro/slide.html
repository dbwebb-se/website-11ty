<script data-role="slide" data-markdown type="text/html">
# Innehåll

* Databaser med MySQL/MariaDB
* SQL och programmera i databas
* Modellering av databas
* Klientprogram (terminal, workbench)
* Applikationsspråk JavaScript i Node.js
* Terminalklient i JavaScript mot databas.
* Webbgränssnitt med Express och Node.js

</script>



<script data-role="slide" data-markdown type="text/html">
# Ambitionen

* Klassisk databasteknik med relationsbaserad databas
* Aningen mindre klassisk teori
* Betydligt mer applikationsintegration
* Programmera inuti databasen
* Hantera miljön kring databasen (användare, kopplingar)
* Pilla med miljöerna och träna, om och om igen

</script>



<script data-role="slide" data-markdown type="text/html">
# Senaste uppdateringar

* Aningen tung kurs i vissa kmom
    * Eventuellt justera omfattningen i några av kursmomenten
* Eventuellt småfila och justera
* I övrigt inga större uppdateringar planerade

</script>



<script data-role="slide" data-markdown type="text/html">
# Farhågor

* En hel del som skall göras i respektive kmom, lätt att hamna efter
* Tålamod, ordning och reda, saker bygger på varandra - gör om och gör rätt
* Ny på JavaScript, Node.js, asynkron programmering
* Många tekniker, olika sätt jobba mot databasen (win, mac, linux, olika klienter och versioner)
* Skillnader i Windows versus Linux (stora/små bokstäver)
* Felsökning

</script>
